<div *ngIf="gameStarted && (game$ | async) as game" class="standardgame">
  <div class="counters">
    <playdarts-standard-game-counters
      [game]="game"
    ></playdarts-standard-game-counters>
  </div>
  <div *ngIf="!isMobile" class="stats">
    <playdarts-standard-game-stats
      [game]="game"
    ></playdarts-standard-game-stats>
  </div>
  <div class="actions">
    <playdarts-standard-game-actions
      [game]="game"
      (undo)="undo$.next()"
      (scoreEntered)="addScore$.next($event)"
      (stopGame)="stopGame()"
    ></playdarts-standard-game-actions>
  </div>
</div>

<playdarts-standard-game-outshot
  [show]="showOutshot"
  [outshotNumber]="outshotNumber"
  (close)="showOutshot = false"
></playdarts-standard-game-outshot>

<playdarts-standard-game-config
  *ngIf="!gameStarted"
  (startGame)="startGame()"
></playdarts-standard-game-config>
