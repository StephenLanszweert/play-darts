<div *ngIf="gameStarted" class="standardgame" (click)="switchPlayer$.next()">
  <div class="counters">
    <playdarts-standard-game-counters
      [game]="game | async"
      [darkMode]="darkMode$ | async"
    ></playdarts-standard-game-counters>
  </div>
  <div *ngIf="!isMobile" class="stats">
    <playdarts-standard-game-stats
      [game]="game | async"
      [darkMode]="darkMode$ | async"
    ></playdarts-standard-game-stats>
  </div>
  <div class="actions">
    <playdarts-standard-game-actions
      [game]="game | async"
      [darkMode]="darkMode$ | async"
    ></playdarts-standard-game-actions>
  </div>
</div>

<playdarts-standard-game-config
  *ngIf="!gameStarted"
  (startGame)="startGame()"
></playdarts-standard-game-config>
