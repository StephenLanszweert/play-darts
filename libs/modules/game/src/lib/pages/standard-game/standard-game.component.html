<div *ngIf="gameStarted" class="standardgame" (click)="switchPlayer()">
  <div class="counters">
    <playdarts-standard-game-counters
      [game]="game"
      [darkMode]="darkMode$ | async"
    ></playdarts-standard-game-counters>
  </div>
  <div *ngIf="!isMobile" style="background-color: #f5f8ff" class="stats">2</div>
  <div class="actions">3</div>
  <!-- <playdarts-standard-game-counters></playdarts-standard-game-counters> -->
</div>

<playdarts-standard-game-config
  *ngIf="!gameStarted"
></playdarts-standard-game-config>
