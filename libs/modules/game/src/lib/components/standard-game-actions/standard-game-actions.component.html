<div class="standard-game-actions" [class.darkMode]="darkMode" *ngIf="game">
  <div class="top-actions">
    <button class="action" (click)="undo.emit()" [disabled]="!canUndo()">
      <i class="pi pi-undo" style="font-size: 1.7rem"></i>
      <span *ngIf="!isMobile">Undo</span>
    </button>
    <button class="action score">{{ score }}</button>
    <button class="action">
      <i class="pi pi-external-link" style="font-size: 1.7rem"></i
      ><span *ngIf="!isMobile">Exit game</span>
    </button>
  </div>
  <div class="numbers">
    <button
      class="action"
      (click)="inputNumber(actionNumber)"
      *ngFor="let actionNumber of actionNumbers"
    >
      {{ actionNumber }}
    </button>
  </div>
  <div class="bottom-actions">
    <button class="action" (click)="score = ''">Clear</button>
    <button class="action" (click)="inputNumber(0)">0</button>
    <button class="action" [disabled]="score === ''" (click)="enterScore()">
      Ok
    </button>
  </div>
</div>
